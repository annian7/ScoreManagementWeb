<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章列表--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
	
	 <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	 <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	 <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;" id="userAdd">
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">学号</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input " lay-verify="required" placeholder="请输入学号" id="studentId">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">姓名</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input " lay-verify="required|username" placeholder="请输入姓名" id="studentName">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">密码</label>
		<div class="layui-input-block">
			<input type="password" class="layui-input " lay-verify="required|newpassword" placeholder="请输入密码" id="studentPassword">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">生日</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input " lay-verify="required|userBirthday" placeholder="请输入生日" id="birthday">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">电话</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input " lay-verify="required|phone" placeholder="请输入电话" id="tel">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">邮箱</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input " lay-verify="email" placeholder="请输入邮箱" id="email">
		</div>
	</div>
	<div class="layui-row">
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">性别</label>
			<div class="layui-input-block userSex" >
				<input type="radio" name="sex" value="男" title="男" checked >
				<input type="radio" name="sex" value="女" title="女">
				
			</div>
		</div>
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">班级编号</label>
			<div class="layui-input-block">
				<select name="userGrade" class="userGrade" lay-filter="userGrade" id="class_id"  onchange="cld()">
				</select>
					
			</div>
		</div>
		
	</div>
	
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addUser">立即添加</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="userAdd.js"></script>

</body>
</html>
